spring:
  application:
    name: client-service
  datasource:
    url: jdbc:postgresql://localhost:5432/client
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    show-sql: true
  sql:
    init:
      mode: always
server:
  port: 8090
