spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/client
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8090

resilience4j:
  ratelimiter:
    instances:
      clientControllerLimiter:
        baseConfig: default