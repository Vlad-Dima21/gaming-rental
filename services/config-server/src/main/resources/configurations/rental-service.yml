spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rental
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8070

application:
  config:
    client-url: http://localhost:8222/api/clients
    device-url: http://localhost:8222/api/units
    game-url: http://localhost:8222/api/games

resilience4j:
  ratelimiter:
    instances:
      rentalControllerLimiter:
        baseConfig: default
  time-limiter:
    instances:
      rentalTimeLimiter:
        baseConfig: default